<!doctype html> <!--formGame1.html-->
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>폼 학습</title></head>
<body>
<section>
<form action="https://jsptogo.herokuapp.com/jspsrc/formGame1.jsp"method="post">
<fieldset>
<legend>온라인게임검색</legend>
<label for="gamex">온라인게임이름</label>
<select id="gamex"name="gametime">
<option value="리그오브레전드">리그오브레전드</option>
<option value="오버워치">오버워치</option>
<option value="배그">배그</option>
<option value="카트라이더">카트라이더</option>
<option value="피파온라인">피파온라인</option>
<option value="스타크래프트">스타크래프트</option>
<option value="도타2">도타2</option>
<option value="메이플스토리"selected>메이플스토리</option></select>
<p>
<label for="genrex">장르</label>
<select id="genrex"name="genre">
<option value="AOS">AOS</option>
<option value="FPS">FPS</option>
<option value="MMORPG">MMORPG</option>
<option value="스포츠">스포츠</option>
<option value="아케이드">아케이드</option>
<option value="전략시뮬레이션"selected>전략시뮬레이션</option></select>
</p>
<p>
<label for="companyx">제작회사</label>
<select id="companyx"name="company">
<option value="블리자드엔터테이먼트">블리자드엔터테이먼트</option>
<option value="넥슨">넥슨</option>
<option value="펍지">펍지</option>
<option value="EA">EA</option>
<option value="밸브">밸브</option>
<option value="라이엇게임즈"selected>라이엇게임즈</option></select>
</p>
<label for="divisionx">구분</label>
<select id="divisionx"name="division">
<option value="국내">국내</option>
<option value="해외"selected>해외</option></select>
<p>
원하는 게임을 골랐습니까?
</p>
  <button type="submit">예</button>
  <input type="reset" name="reset1" value="아니오"/>
  </fieldset>
  </form>
</section>
</body>
