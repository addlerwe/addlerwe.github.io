    <html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>폼 과제</title>
<script>
function game(obj) {
var game_a = ["오버워치","워크래프트","스타크래프트","디아블로","하스스톤","히오스"];
var game_b = ["메이플스토리","크레이지 아케이드","카트라이더","피파온라인3","마비노기","던전앤파이터","카운터스트라이크"];
var game_c = ["마구마구","스페셜포스2","모두의 마블","세븐나이츠","야채부락리","윷놀이","대항해시대"];
var game_d = ["리그오브레전드","크로스 파이어","배틀그라운드 모바일","포트나이트","블레이드 앤 소울","아바"];
var game_e = ["에이펙스 레전드","배틀필드 시리즈","니드 포 스피드","피파온라인 시리즈","심즈4","앤섬"];
var target = document.getElementById("namex");
 if(obj.value == "a") var k = game_a;
else if(obj.value == "b") var k = game_b;
else if(obj.value == "c") var k = game_c;
else if(obj.value == "d") var k = game_d;
else if(obj.value == "e") var k = game_e;

 
  target.options.length = 0;
 
  for (x in k) {
    var opt = document.createElement("option");
    opt.value = k[x];
    opt.innerHTML = k[x];
    target.appendChild(opt);
    }
 }  
 function nameif(frm){
  document.getElementById("aa").innerHTML="선택한 게임은  " + frm.value + "입니다." ;
 }
    </script>
</head>
<body>
<section>
<fieldset>
<p>
<label for="gamex">게임회사</label>
<select id="gamex" name="nexon" onchange="game(this)">
<option value>게임회사를 선택하세요</option>
<option value="a">블리자드</option>
<option value="b">넥슨</option>
<option value="c">넷마블</option>
<option value="d">텐센트</option>
<option value="e">EA</option>
</select>
</p>
<label for="name">게임이름</label>
<select id="namex" name="name" onchange="nameif(this)"></select>
</fieldset>
    <p id="aa"> </p>
</section>
</body></html>
